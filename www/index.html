<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Battle Game (actual title TBD)</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,800"
    />

    <link href="/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="2xl:container 2xl:mx-auto my-4">
      <div class="flex flex-row px-4">
        <!-- Editor and control pannel -->
        <div class="flex w-full flex-col">
          <!-- Control panel -->
          <div class="grid grid-flow-col bg-gray-800 rounded-t-md p-2">
            <!-- Left aligned buttons -->
            <div class="flex justify-start justify-self-start gap-2">
              <button
                id="run-button"
                class="bg-emerald-500 active:bg-emerald-600 rounded p-1 px-3 font-semibold"
              >
                ‚ñ∂ Run
              </button>
            </div>
            <!-- Right aligned buttons -->
            <div class="flex justify-end justify-self-end gap-2">
              <button
                id="save-button"
                class="bg-gray-300 rounded p-1 px-3 font-semibold"
              >
                Save
              </button>
              <button
                id="load-button"
                class="bg-gray-300 rounded p-1 px-3 font-semibold"
              >
                Load
              </button>
            </div>
          </div>
          <!-- Editor -->
          <div
            id="player-script"
            name="player-script"
            class="w-full h-full border-2 border-t-0 border-gray-800 rounded-b-md overflow-scroll p-0"
          ></div>
        </div>
        <!-- Game board -->
        <div class="px-4">
          <div id="board-wrapper" class="relative">
            <div id="board"></div>
            <div id="objective-wrapper" class="absolute top-0 right-0">
              <div
                class="bg-yellow-500 border-black border-2 border-solid rounded m-1 p-1 px-3 opacity-80 selection:bg-none"
              >
                <span id="objective-prefix">
                  <b><i>Objective</i>:</b>
                </span>
                <span id="objective"></span>
                <span id="objective-hide" class="cursor-pointer font-semibold">
                  &nbsp; ùñ∑
                </span>
                <span
                  id="objective-show"
                  class="cursor-pointer font-extrabold hidden"
                >
                  ?
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
